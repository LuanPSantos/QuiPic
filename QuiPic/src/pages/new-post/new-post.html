<ion-header>

  <ion-navbar color="primary">
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item no-lines>
      <ion-label floating >URL da imagem</ion-label>
      <ion-input type="text" [(ngModel)]="url" clearInput="true"></ion-input>
    </ion-item>
  
    <div class="image-container">
      <img *ngIf="url" [src]="url" />
    </div>

    <button ion-button float-right color="primary" (click)="post()">Postar</button>
    

</ion-content>
