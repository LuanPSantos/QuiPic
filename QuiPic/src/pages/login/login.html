<ion-header>

  <ion-navbar color="primary">
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item no-lines text-center>
        <img class="logo" src="../../assets/imgs/logo-qp.png" />
      </ion-item>
  <ion-item no-lines>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-grid class="buttons-margin">
    <ion-row>
      <ion-col col-6>
          <button ion-button color="secondary" clear float-left (click)="openRegister()">Cadastar-se</button>
      </ion-col>
      <ion-col col-6>
          <button ion-button float-right (click)="login()">Logar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
    
    
</ion-content>
