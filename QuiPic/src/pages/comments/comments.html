<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <img [src]="post.image" />
  <app-like [post]="post"></app-like>

  <form [formGroup]="formComments">
    <ion-input placeholder="É só digitar..." formControlName="commentMessage"></ion-input>
    <button ion-button float-right color="primary" (click)="addComment()" [disabled]="!formComments.valid">Comentar</button>
  </form>

  <div *ngFor="let comment of comments">
    <ion-item no-lines>
      <ion-avatar item-start>
        <img [src]="comment.user?.image">
      </ion-avatar>
      <p class="comment-message">{{comment.message}}</p>
    </ion-item>
  </div>
</ion-content>
