<ion-header>

  <ion-navbar color="primary">
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="perfil-image" *ngIf="registerForm.get('image').value" 
  [ngStyle]="{'background-image': 'url(' + registerForm.get('image').value + ')'}"
  clearInput="true"></div>

  <form [formGroup]="registerForm">
    <ion-item no-lines>
      <ion-label floating>Imagem do perfil</ion-label>
      <ion-input type="text" formControlName="image" clearInput="true"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label floating>Senha de novo</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
    </ion-item>
  </form>

  <ion-grid class="buttons-margin">
    <ion-row>
      <ion-col col-12>
        <button ion-button float-right (click)="register()" [disabled]="!this.registerForm.valid">Cadastrar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
